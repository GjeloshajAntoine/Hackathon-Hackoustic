<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="p5.min.js" charset="utf-8"></script>
    <script src="./addons/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="vol">

    </div>
  <script type="text/javascript">
    var mic;
    mic = new p5.AudioIn();
    mic.start();
    setInterval(()=>{
       console.log(mic.getLevel());
       document.getElementById('vol').innerHTML=(mic.getLevel()*1000)*5;// <-- ici en pourcentage
     },700);
  </script>
  </body>
</html>
